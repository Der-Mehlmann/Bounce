<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="expires" content="43200">
    <link rel="icon" type="image/png" sizes="32x32" href="fastBall.webp">
    <meta name="author" content="HKM">
    <meta name="description" content="Breakout Game">
    <title>Bounce Ball</title>

</head>

<body style="overflow: hidden" >

<div id="screen-flash"></div>

<div id="start">

    <button class="button" id="startButton" onclick="gameStart()">Start Game</button>

    <button class="button" id="settingButton" onclick="settings()">Settings</button>

</div>

<div id="Stop-Win">
    <h1>You won!</h1>
    <h2 id="Stop-Win-JS">H</h2>
    <button class="button" onclick="gameRestart()">Restart Game?</button>
    <button class="button" onclick="HomeScreen()">Homescreen</button>
</div>
<div id="Stop-Kill">
    <h1>You Lost!</h1>
    <h2 id="Stop-Kill-JS">H</h2>
    <button class="button" onclick="gameRestart()">Restart Game?</button>
    <button class="button-HM" onclick="HomeScreen()">Homescreen</button>
</div>

<div id="Settings">
    <h1>Settings</h1>

    <form id="Settings-F">
        <div>
            <label for="soundEffects">Soundeffects</label>
            <hr>
            <input type="checkbox" id="soundEffects" name="soundEffects" checked>
        </div>
        <div>
            <label for="background">Backgound Musik</label>
            <hr>
            <input type="checkbox" id="background" name="background" checked>
        </div>
        <div>
            <label for="paddleWidth">Paddle Width</label>
            <hr>
            <input type="number" id="paddleWidth" name="paddleWidth" min="10" max="100" value="75">
        </div>
        <div>
            <label for="paddleSpeed">Paddle Speed</label>
            <hr>
            <input type="number" id="paddleSpeed" name="paddleSpeed" min="1" max="10" value="5">
        </div>
        <div>
            <label for="rows">Rows</label>
            <hr>
            <input type="number" id="rows" name="rows" min="1" max="7" value="3">
        </div>
        <div>
            <label for="cols">Cols</label>
            <hr>
            <input type="number" id="cols" name="cols" min="1" max="7" value="7">
        </div>
        <div>
            <label for="ballRad">Ball Radius</label>
            <hr>
            <input type="number" id="ballRad" name="ballRad" min="1" max="10" value="4">
        </div>
        <div>
            <label for="lives">Lives</label>
            <hr>
            <input type="number" id="livesS" name="lives" min="1" max="10" value="5">
        </div>
        <div>
            <label for="itemTime">Item Time</label>
            <hr>
            <input type="number" id="itemTime" name="itemTime" min="1" max="300" value="5">
        </div>


        <input class="button-S" type="submit" value="Save"/>


    </form>

    <button class="button" id="SetHome" onclick="HomeScreen()">Homescreen</button>
</div>

<div id="MainGameContainer">
    <div id="P-R">
        <div id="TimeFull">
            <h2 id="time-HTML">Time: </h2>
            <h2 id="time">00:00</h2>
        </div>
        <div id="stats">
            <div class="stats-U">
                <h2 id="Points">Points:</h2>
                <h2 id="PointsJS"></h2>
            </div>
            <div class="stats-U">
                <h2 id="Lives">Lives:</h2>
                <h2 id="LivesJS">5</h2>
            </div>
        </div>
        <div>
            <button class="button" id="GP" onclick="gamePause()">Pause Game (Esc)</button>
            <button class="button" id="GR" onclick="gameResume()">Resume Game</button>
            <button class="button" id="RG" onclick="gameRestart()">Restart Game</button>
            <button class="button" id="HM" onclick="HomeScreen()">Homescreen</button>
        </div>
    </div>



    <div id="GAME">
        <canvas id="canvas" width="720" height="600"></canvas>
    </div>



    <div id="Items">
        <div class="item">
            <img id="BB-IMG" src="BIGBall.webp" height="50" width="50" alt="Big Ball">
            <p id="bigBall">Big Ball (1)</p>
        </div>
        <div class="item">
            <img id="FP-IMG" src="FastPaddle.webp" height="50" width="50" alt="Fast Paddle">
            <p id="fastPaddle">Fast Paddle (2)</p>
        </div>
        <div class="item">
            <img id="LP-IMG" src="LongPaddle.webp" height="50" width="50" alt="Long Paddle">
            <p id="longPeddal">Long Peddal (3)</p>
        </div>
        <div class="item">
            <img id="D-IMG" src="fastBall.webp" height="50" width="50" alt="Fast Ball">
            <p id="Damage">Fast Ball (4)</p>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
